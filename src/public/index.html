<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Produt form</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body style="background-color: #E0DDAA;">
    
    <h1 class="text-center mt-4">Enter a product</h1>

    <form id="productForm"  style="margin-right: 15%; margin-left: 15%; background-color:#E9DAC1; margin-top: 10%; padding: 10px; border-style:double;">
            <div class="form-group">
                <label style="padding-left: 10px;">Title</label>
                <input name="title" type="text" required class="form-control" placeholder="Enter product" style="background-color: #F7ECDE;" >
                
            </div>
            <div class="form-group">
                <label style="padding-left: 10px;">Price</label>
                <input name="price" type="number" required class="form-control"  placeholder="Enter price"
                    style="background-color: #F7ECDE;">
            </div>
            <div class="form-group">
                <label style="padding-left: 10px;">URL img</label>
                <input name="pImg" type="url" required class="form-control" placeholder="Link of image"
                    style="background-color: #F7ECDE;">
            </div>
           
            <input type="submit">
       
        </form>
<br>

        <span id="productsTemplate"></span>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>

</body>
</html>
